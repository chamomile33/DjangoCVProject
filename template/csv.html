{% extends 'main.html' %}

{% block body %}
    <h1 style='background:#4dc69d; color:rgb(255, 255, 255); padding:10px 20px;text-align: center;'>Write your perfect CV!</h1>
    <hr>

    <form action="{% url 'csv' %}" method="post">
    <table style='color:rgb(11, 88, 11); font-size:20px; font-weight:bolder;font-family: inherit;'>
        <p>{{ form.as_table }}</p>
    </table>
        {% csrf_token %}
    <button type="submit" style = 'background-color: #4CAF71;border: none;color: white;text-align: center;font-size: 20px; margin-left: 20px; padding: 8px 16px; border-radius: 8px;'>Save</button>
    <input type="button" value="Download" onclick="window.open('download_my_pdf')"style = 'background-color: white;border: 3px solid #4CAF71;color: grey ;text-align: center;font-size: 18px; margin-left: 20px; padding: 8px 16px; border-radius: 8px;'>
    </form>
{% endblock %}
