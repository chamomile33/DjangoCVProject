{% extends 'main.html' %}
{% block body %}

<h2 style = 'background:#4dc69d; color:rgb(255, 255, 255); padding:10px 20px;text-align: center; font-size: 24px;'>Login</h2>

{% if form.errors %}
    <p class=error style='color:red;'><strong>Error:</strong> {{ form.errors.error }}
{% endif %}

<form action="{% url 'login' %}" method=post style='color:rgb(11, 88, 11); font-size:20px; font-weight:bolder;font-family: inherit;'>
{{ form }}
{% csrf_token %}
<button type=submit style = 'background-color: #3c915b;border: none;color: white;text-align: center;font-size: 20px; margin-left: 20px; padding: 8px 16px; border-radius: 8px;'>Login</button>
</form>

{% endblock %}
